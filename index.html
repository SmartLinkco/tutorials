<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="score-board">
            <div class="score">
                <p>Player: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock">✊</button>
            <button class="choice" data-choice="paper">✋</button>
            <button class="choice" data-choice="scissors">✌️</button>
        </div>
        <div id="result">Choose your weapon!</div>
        <button id="reset">Reset Game</button>
        <button id="rules-btn">Rules</button>
        
        <!-- Rules Modal -->
        <div id="rules-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Game Rules</h2>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Paper beats Rock</li>
                    <li>Scissors beats Paper</li>
                </ul>
                <p>First to win is the champion!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
